apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.phaz1.mcc"
        minSdkVersion 16
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/radial-menu-v4.jar')
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.github.k0shk0sh:RetainedDateTimePickers:1.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'be.billington.calendar.recurrencepicker:library:1.1.1'
    compile 'com.karumi:dexter:4.1.0'
    compile 'me.everything:providers-android:1.0.1'


}